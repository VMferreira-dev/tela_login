<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FastFixx</title>
</head>
<body>
    
<div class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Criar Conta</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>
                ou use seu e-mail para cadastro
            </span>
            <input type="text" placeholder="Nome" id="dado">
            <input type="email" placeholder="Email" id="">
            <input type="password" placeholder="Senha" id="d">
            <button>Criar Conta</button>
        </form>
    </div>

    <div class="form-container sign-in">
        <form>
            <h1>Entrar</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>
                ou use sua senha de e-mail
            </span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <a href="#">Esqueceu Sua Senha? </a>
            <button>Entrar</button>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Bem Vindo De Volta</h1>
                <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                <button class="hidden" id="login">Entrar</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Ol√°, Amigo!</h1>
                <p>Registre com seus dados pessoais para usar todos os recursos do site</p>
                <button class="hidden" id="register">Criar Conta</button>
            </div>
        </div>
    </div>
</div>


<script src="https://kit.fontawesome.com/26b51a6a4b.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
